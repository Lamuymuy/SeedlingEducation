{% load wagtailcore_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }}</title>
</head>
<body>
    <h1>{{ page.title }}</h1>
    <h3>{{ page.subtitle }}</h3>
    {% for block in page.body %}
        {% include_block block %}
    {% endfor %}
    {% for child_page in page.get_children %}
        <a href="{{ child_page.url }}">{{ child_page.title }}</a>
    {% endfor %}
</body>
</html>
